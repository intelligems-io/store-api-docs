openapi: 3.0.0
info:
  title: Store
  version: '1.0'
  description: 'This is the IntelliGems Store API  '
  contact:
    name: IntelliGems
    email: adam@intelligems.io
servers:
  - url: 'https://dev.intelligems.io'
    description: Dev
paths:
  /store/items:
    get:
      summary: Get Items
      operationId: get-store-items
      parameters:
        - schema:
            type: string
            default: some-user-id
          in: query
          name: userId
          description: User ID for your user to whom we will show the list of items.
        - schema:
            type: string
            default: AUTH_TOKEN
          in: header
          name: Authorization
      description: List items for a user in your store
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
                  currencies:
                    type: array
                    items:
                      $ref: '#/components/schemas/Currency'
              examples:
                Example:
                  value:
                    items:
                      - extId: bronze-sword
                        name: Bronze Sword
                        price: 150
                        currencyId: coin
                        isVisible: true
                      - extId: gold-sword
                        name: Gold Sword
                        price: 450
                        currencyId: coin
                        isVisible: true
                    currencies:
                      - extId: coin
                        name: Coin
                        icon: 'https://yourdomain.com/static/img/currency.jpg'
      tags:
        - Mobile API
  /store/configure/items:
    post:
      summary: Configure Items
      operationId: post-store-configure-items
      responses:
        '200':
          description: OK
      description: Configure items in the store. updated
      parameters:
        - schema:
            type: string
            default: AUTH_TOKEN
          in: header
          name: Authorization
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/Item'
            examples:
              Example:
                value:
                  items:
                    - extId: bronze-sword
                      name: Bronze Sword
                      price: 150
                      currencyId: coin
                      isVisible: true
                    - extId: gold-sword
                      name: Gold Sword
                      price: 450
                      currencyId: coin
                      isVisible: true
      tags:
        - Configure API
  /store/configure/currencies:
    post:
      summary: Configure Currencies
      operationId: post-store-configure-currency
      responses:
        '200':
          description: OK
      description: Configure or add a currency
      parameters:
        - schema:
            type: string
            default: AUTH_TOKEN
          in: header
          name: Authorization
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currencies:
                  type: array
                  items:
                    $ref: '#/components/schemas/Currency'
              required:
                - currencies
            examples:
              Example:
                value:
                  currencies:
                    - extId: string
                      name: string
                      icon: 'https://yourdomain.com/static/img/currency.jpg'
      tags:
        - Configure API
  /store/configure/experiments:
    post:
      summary: Configure Experiments & Variants
      operationId: post-store-configure-experiments
      responses:
        '200':
          description: OK
      description: Add or modify experiments
      parameters:
        - schema:
            type: string
            default: AUTH_TOKEN
          in: header
          name: Authorization
        - schema:
            type: string
            default: application/json
          in: header
          name: Content-Type
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                experiments:
                  type: array
                  items:
                    $ref: '#/components/schemas/Experiment'
              required:
                - experiments
            examples:
              Example:
                value:
                  experiments:
                    - extId: ab-test-1
                      name: Sword Price Test
                      active: true
                      variants:
                        - name: Lower Prices
                          percentage: 33
                          isControl: false
                          overrides:
                            - itemId: bronze-sword
                              property: price
                              value: '125'
                            - itemId: gold-sword
                              property: price
                              value: '425'
                        - name: Higher Prices
                          percentage: 33
                          isControl: false
                          overrides:
                            - itemId: bronze-sword
                              property: price
                              value: '175'
                            - itemId: gold-sword
                              property: price
                              value: '475'
                        - name: Control
                          percentage: 34
                          isControl: true
                          overrides:
                            - itemId: bronze-sword
                              property: price
                              value: '150'
                            - itemId: gold-sword
                              property: price
                              value: '450'
      tags:
        - Configure API
components:
  schemas:
    Item:
      title: Item
      type: object
      x-examples:
        Example Item 1:
          extId: bronze-sword
          name: Bronze Sword
          price: 150
          currencyId: coin
          isVisible: true
        Example Item 2:
          extId: gold-sword
          name: Gold Sword
          price: 450
          currencyId: coin
          isVisible: true
        Buy Coins Example:
          extId: 1-dollar-coin-package
          name: 100 Gold Coins
          price: 1
          currencyId: USD
          isVisible: true
          quantity: 100
      x-tags:
        - Models
      properties:
        extId:
          type: string
          description: the ID you will reference
        name:
          type: string
        price:
          type: number
          description: default price to be listed
        currencyId:
          type: string
          description: currency ID
        isVisible:
          type: boolean
          description: 'default: true'
        quantity:
          type: number
      required:
        - extId
        - name
        - price
    Currency:
      title: Currency
      type: object
      x-examples:
        Example Currency:
          extId: coin
          name: Coins
          icon: 'https://yourdomain.com/static/img/currency.jpg'
      x-tags:
        - Models
      properties:
        extId:
          type: string
        name:
          type: string
        icon:
          type: string
          example: 'https://yourdomain.com/static/img/currency.jpg'
      required:
        - extId
        - name
    Variant:
      title: Variant
      type: object
      x-examples:
        Variant A:
          name: Variant A
          percentage: 33
          isControl: false
          overrides:
            - itemId: bronze-sword
              property: price
              value: 125
      x-tags:
        - Models
      properties:
        name:
          type: string
        percentage:
          type: integer
        isControl:
          type: boolean
        overrides:
          type: array
          items:
            type: object
            properties:
              itemId:
                type: string
              property:
                type: string
                enum:
                  - price
                  - name
              value:
                type: string
                items: {}
      required:
        - name
        - percentage
    Experiment:
      title: Experiment
      type: object
      x-tags:
        - Models
      properties:
        name:
          type: string
        isActive:
          type: boolean
        variants:
          type: array
          items:
            $ref: '#/components/schemas/Variant'
      x-examples:
        Example AB Test:
          name: Sword Price Test
          isActive: true
          variants:
            - name: Lower Prices
              percentage: 33
              isControl: false
              overrides:
                - itemId: bronze-sword
                  property: price
                  value: 125
                - itemId: gold-sword
                  property: price
                  value: 425
            - name: Higher Prices
              percentage: 33
              isControl: false
              overrides:
                - itemId: bronze-sword
                  property: price
                  value: 175
                - itemId: gold-sword
                  property: price
                  value: 475
            - name: Control
              percentage: 34
              isControl: true
              overrides:
                - itemId: bronze-sword
                  property: price
                  value: 150
                - itemId: gold-sword
                  property: price
                  value: 450
  securitySchemes:
    Authorization:
      name: Authorization
      type: apiKey
      in: header
      description: ''
security:
  - Authorization: []
tags:
  - name: Configure API
  - name: Mobile API
